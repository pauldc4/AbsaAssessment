
  <div class="row">
    <div class="col-md-4">
      <form method="post">
        <div class="form-group">
          <label for="firstName" class="control-label">First Name</label>
          <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName" class="control-label">Last Name</label>
          <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName" />
        </div>
        <div class="form-group">
          <label for="numberType" class="control-label">Number Type</label>
          <input class="form-control" type="text" name="numberType" [(ngModel)]="type" />
          <label for="number" class="control-label">Telephone Number</label>
          <input class="form-control" type="text" name="number" [(ngModel)]="number" />
          <button type="button" class="btn btn-secondary" (click)="AddNumber()">Add</button>
        </div>
      </form>
        <div class="form-group">
           <ul *ngFor="let num of numbers" >
             <li>{{num.name}} - {{num.telephoneNumber}}</li>
           </ul>
        </div>
        <button type="button" class="btn btn-primary" (click)="Save()">Save</button>

    </div>
    </div>
